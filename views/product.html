<div class="product-container">
	<div class="product-media">
		<h2>{{ product.getTitle() }}</h2>
		<p>{{ product.getDescription() }}
	</div>
	<div class="product-btn">
		<button class="btn btn-blue" ng-click="addToCart(product.getId(), product.getTitle(), product.getPrice())">Add to cart</button>
	</div>
</div>
